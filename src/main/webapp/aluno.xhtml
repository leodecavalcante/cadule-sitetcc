<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<h1>Aluno</h1>
	<h:form>
		<fieldset>
			<legend>Dados de Aluno</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Matricula: " for="matricula" />
				<h:inputText id="matricula" value="#{alunoBean.aluno.matricula}" />
				<h:outputLabel  value="Nome:" for="nome"/>
				<h:inputText id="nome" value="#{alunoBean.aluno.nome}"/>
				<h:outputLabel  value="Email:" for="email"/>
				<h:inputText id="email" value="#{alunoBean.aluno.email}"/>
				<h:commandButton value="Gravar" action="#{alunoBean.gravar}"></h:commandButton>
			</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h:dataTable value="#{alunoBean.alunos}" var="aluno">
			<h:column>
				<f:facet name="header">Matricula</f:facet>
				<h:outputText value="#{aluno.matricula}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{aluno.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">email</f:facet>
				<h:outputText value="#{aluno.email}" />
			</h:column>
	</h:dataTable>
</h:body>
</html>
